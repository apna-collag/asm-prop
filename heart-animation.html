<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Heart Animation</title>
    <style>
      html,body{
        height:100%;
        margin:0;
        scrollbar-width: none;
        background-color: rgb(239, 239, 239);
      }

      .bg_heart {
          position: relative;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .heart {
          position: absolute;
          top: -50%;
          transform: rotate(-45deg);
      }

      .heart:before {
          position: absolute;
          top: -50%;
          left: 0;
          display: block;
          content: "";
          width: 100%;
          height: 100%;
          background: inherit;
          border-radius: 100%;
      }

      .heart:after {
          position: absolute;
          top: 0;
          right: -50%;
          display: block;
          content: "";
          width: 100%;
          height: 100%;
          background: inherit;
          border-radius: 100%;
      }

      @keyframes love {
        0%{top:110%}
      }

      h1{
        position: fixed;
        top: 40%; 
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Great Vibes', cursive;
        font-size: 5rem;
        z-index: 100;
        color: black;
        text-align: center;
      }

      /* Image styling */
      .heart-image {
        position: absolute;
        top: -300px; /* Adjust position */
        left: 50%;
        transform: translateX(-50%) rotate(-90deg); /* Rotate left */
        width: 200px; /* Increased size */
        height: auto;
        border-radius: 10%;
      }

      /* Play button styling */
      #playMusic {
        position: fixed; 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%);
        padding: 12px 25px;
        border: none;
        background: crimson;
        color: white;
        font-size: 1.2rem;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 200;
        transition: 0.3s;
      }

      #playMusic:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <div class="bg_heart"></div>

    <h1>
      <img src="./WhatsApp Image 2025-09-19 at 11.40.01 PM.jpeg" alt="Heart" class="heart-image">
      I love You Asmita
    </h1>

    <!-- Music -->
    <audio id="bg-music" loop>
      <source src="./boa-duvet (mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <!-- Button -->
    <button id="playMusic">Play Music ðŸŽµ</button>

    <script>
      // Hearts Animation
      var love = setInterval(function() {
        var r_num = Math.floor(Math.random() * 40) + 1;
        var r_size = Math.floor(Math.random() * 65) + 10;
        var r_left = Math.floor(Math.random() * 100) + 1;
        var r_bg = Math.floor(Math.random() * 25) + 100;
        var r_time = Math.floor(Math.random() * 5) + 5;

        $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);animation:love " + r_time + "s ease'></div>");

        $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);animation:love " + (r_time + 5) + "s ease'></div>");

        $('.heart').each(function() {
            var top = $(this).css("top").replace(/[^-\d\.]/g, '');
            var width = $(this).css("width").replace(/[^-\d\.]/g, '');
            if (top <= -100 || width >= 150) {
                $(this).detach();
            }
        });
      }, 500);

      // Music play button  
      const music = document.getElementById("bg-music");
      const btn = document.getElementById("playMusic");

      btn.addEventListener("click", () => {
        music.play();
        btn.style.display = "none"; // Hide button once music starts
      });
    </script>
  </body>
</html>
